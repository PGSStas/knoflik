<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link>
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Knoflik</title>
<link th:href="@{css/index.css}" rel="stylesheet" type="text/css"/>
<script th:src="@{js/main.js}"></script>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<img class="logo" th:src="@{images/pp.png}" alt="logo">
<div>
    <div sec:authorize="isAnonymous()">
        <a class="a_login" th:href="@{/login}">Login</a>
    </div>
    <div sec:authorize="isAnonymous()">
        <a class="a_registration" th:href="@{/registration}">Registration</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <a class="a_login" th:href="@{/logout}">Logout</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <h1 class="new_room">Create New Room</h1>
        <form>
            <div>
                <button class="b_create" type="button" id="createRoomButton"
                        th:onclick="createRoom()">Create
                </button>
            </div>
        </form>
    </div>
    <div sec:authorize="isAuthenticated()">
        <h1 class="title">Or Connect to existed room</h1>
        <input class="room_code" type="text" th:id="codeInputField"
               placeholder="Enter room code"/>
        <button class="b_connect" type="button" id="submitCodeButton" th:onclick="enterRoom()">
            Connect
        </button>

    </div>
</div>
</body>
</html>
